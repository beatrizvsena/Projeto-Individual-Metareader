<body background="imgs/bg.png">


    <header>

    <section id="1">
        <img src="imgs/bg.png" id="bg">
        <img src="imgs/livro.png" id="livro">
        <h2 id="titulo">Metareader</h2>
        <h4 id="texto">A leitura é um grande passatempo para muitos, porém

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <script>
        gsap.to("#livro", {
            scrollTrigger: {
                scrub: 0.5,
            },
            x: -1500,
        })

        gsap.to("#titulo", {
            scrollTrigger: {
                scrub: 0.5,
            },
            y: -1500,
        })

        gsap.to("#texto", {
            scrollTrigger: {
                scrub: 0.5,
            },
            y: -1400,
        })

        gsap.to("#btn", {
            scrollTrigger: {
                scrub: 0.5,
            },
            x: 1400,
        })



    </script>
