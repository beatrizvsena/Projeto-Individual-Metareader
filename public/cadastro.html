<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro | MetaReader</title>
    <link rel="stylesheet" href="css.css">
</head>

<body background="imgs/fundo.png">

    <header>
        <h2>MetaReader</h2>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <div class="cadastro">

        <form action="" id="form_cadastro">
            <h2>Bem vindo!</h2>
            <br>

            <p>Nome Completo</p>
            <input type="text" name="nome" placeholder="Seu nome">
            <br>

            <p>E-mail</p>
            <input type="text" name="email" placeholder="Seu e-mail">
            <br>

            <p>Usuário</p>
            <input type="text" name="usuario" placeholder="Digite um usuário">
            <br>

            <p>Senha</p>
            <input type="password" name="senha" placeholder="Uma senha">
            <br>

            <p>Confirme sua senha</p>
            <input type="password" name="senhaconfir"  placeholder="Confirme sua senha">
            <br>
        </form>

        <button class="bt" onclick="cadastrar()">Cadastre-se</button>

        <p class="cada">Já tem conta? <a href="login.html">Entre</a></p>
    </div>

</html>
